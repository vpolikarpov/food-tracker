<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Food Tracker - {% block title %}{% endblock title %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  {% block styles %}{% endblock styles %}
  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  {% block scripts %}{% endblock scripts %}
</head>

<body>
  <nav class="navbar navbar-expand navbar-dark mb-3 bg-primary">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse container-md" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-0">
        <li class="nav-item">
          <a class="nav-link{% if request.endpoint == 'foods.list' %} active" aria-current="page{% endif %}"
            href="{{ url_for('foods.list') }}">Foods</a>
        </li>
        <li class="nav-item">
          <a class="nav-link{% if request.endpoint == 'tracker.day' %} active" aria-current="page{% endif %}"
            href="{{ url_for('tracker.day') }}">Tracker</a>
        </li>
        <li class="nav-item">
          <a class="nav-link{% if request.endpoint == 'tracker.day_template' %} active" aria-current="page{% endif %}"
            href="{{ url_for('tracker.day_template') }}">Template</a>
        </li>
      </ul>
    </div>
  </nav>
  <section>
    {% block content %}<p>No content.</p>{% endblock content %}
  </section>
</body>

</html>
