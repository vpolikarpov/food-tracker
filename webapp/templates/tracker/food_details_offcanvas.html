<!-- Offcanvas for food selection -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="foodDetails" aria-labelledby="foodDetailsName">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="foodDetailsName"></h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div class="food-details-container row g-1 mb-4">
      <div class="col-auto w-100">
        <div class="input-group input-group-sm">
          <span class="input-group-text" style="width: 80px">Category</span>
          <span type="text" class="form-control form-control-sm food-category"></span>
        </div>
      </div>
      <div class="col-auto w-100">
        <div class="input-group input-group-sm">
          <span class="input-group-text" style="width: 80px">Energy</span>
          <span type="text" class="form-control form-control-sm text-end food-energy-per-100g"
            title="Energy per 100g (kcal)" aria-label="Energy per 100g (kcal)"></span>
          <span class="input-group-text">kcal/100g</span>
        </div>
      </div>
      <div class="col" style="flex-basis: 85px">
        <div class="input-group input-group-sm">
          <span class="input-group-text" style="width: 80px">Portion</span>
          <span type="text" class="form-control form-control-sm text-end food-portion-grams"
            title="Portion size (g)" aria-label="Portion size (g)"></span>
          <span class="input-group-text">g</span>
        </div>
      </div>
      <div class="col" style="flex-basis: 105px">
        <div class="input-group input-group-sm">
          <span type="text" class="form-control form-control-sm text-end food-energy-per-portion"
            title="Energy per portion (kcal)" aria-label="Energy per portion (kcal)"></span>
          <span class="input-group-text">kcal</span>
        </div>
      </div>
      <div class="col-auto w-100">
        <div class="input-group input-group-sm">
          <span class="input-group-text" style="width: 80px">Note</span>
          <span type="text" class="form-control form-control-sm food-note" title="Note"></span>
        </div>
      </div>
    </div>
    <hr />
    <div class="food-stock-items-container">
      <h6>Stock</h6>
      <form class="row gx-1 gy-0 mb-3 mb-sm-2 food-item food-item-new" action="{{ url_for('stock.add') }}"
        method="post">
        <input type="hidden" name="food_item_id" />
        <div class="col" style="flex-basis: 80px">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control form-control-sm" name="amount_note" title="Amount"
              aria-label="Amount" autocomplete="off" />
          </div>
        </div>
        <div class="col" style="flex-basis: 130px">
          <div class="input-group input-group-sm">
            <input type="text" class="form-control form-control-sm" name="date_note" title="Date"
              title="Date" aria-label="Date" autocomplete="off" />
          </div>
        </div>
        <div class="col-auto buttons-container" style="flex-basis: 115px">
          <div class="d-flex gap-1 h-100 align-items-center">
            <input type="button" class="btn btn-sm btn-outline-primary flex-grow-1 add-button" value="+ Add"
              title="Add" />
            <input type="submit" class="btn btn-sm btn-primary flex-grow-1 save-button" value="Save" title="Save" />
            <input type="reset" class="btn btn-sm btn-secondary flex-grow-1 reset-button" value="Reset" title="Reset" />
            <input type="submit" class="btn btn-sm btn-outline-danger flex-grow-1 delete-button" formaction="#"
              formmethod="post" value="Delete" title="Delete" />
            <div class="flex-grow-1 loading-indicator text-center">
              <div class="spinner-border spinner-border-sm text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
